<script type="text/javascript">
function changeVisibility(id)
{
	var img = document.getElementById(id);
	var visible;
	if (img.style.visibility === 'visible')
	{
		visible = true;
	}
	else
	{
		visible = false;
	}
	img.style.visibility = (visible ? 'hidden' : 'visible');
}
</script>
